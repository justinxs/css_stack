            </span>

            </span>

            <span class="ouro ouro3">
                <span class="left"><span class="anim"></span></span>
                <span class="right"><span class="anim"></span></span>
            </span>
        </p>

        <p class="info"><a href="http://en.wikipedia.org/wiki/Ouroboros">Why the name OuroboroCSS?</a><br /><a
                href="https://twitter.com/geoffrey_crofte">by @geoffrey_crofte</a></p>
    </div>
